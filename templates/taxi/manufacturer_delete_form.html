{% extends "base.html" %}
{% block content %}
  <h1>Delete manufacturer model</h1>
  <p>Are you want to delete the manufacturer models: {{ manufacturer }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url "taxi:manufacturer-list"%}">Cancel</a>
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
