{% extends "base.html" %}
{% block content %}
  <h1>Delete Car model</h1>
  <p>Do you want to delete the car model: {{ car }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url "taxi:car-list"%}">Cancel</a>
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
